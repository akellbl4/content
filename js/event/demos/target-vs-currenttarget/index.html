<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - event targets</title>
  </head>
  <body>
    <style>
      .button {
        appearance: none;
        border: 2px solid #ccc;
        margin: 0;
        padding: 0;
        border-radius: 8px;
        background: #fff;
      }
      .button:hover {
        border-color: #ffd829;
      }
      .button-label {
        display: block;
        margin: 16px;
        padding: 16px 24px;
        border-radius: 4px;
        background: #ccc;
        font-size: 16px;
      }
      .button-label:hover {
        background: #ffd829;
      }
    </style>
    <button class="button" type="button">
      <span class="button-label">Моя кнопочка</div>
    </button>
    <div class="output"></div>
    <script>
      (function () {
        const outputElement = document.querySelector(".output")
        const buttonElement = document.querySelector(".button")

        buttonElement.addEventListener("click", function (event) {
          outputElement.innerHTML = `
            <pre><strong>target:</strong> ${event.target.innerHTML}</pre>
            <pre><strong>currentTarget:</strong> ${event.currentTarget.innerHTML}</pre>
          `
        });
      })()
    </script>
  </body>
</html>
